
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram DM Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      font-size: 22px;
      color: #262626;
      font-weight: bold;
      border-bottom: 1px solid #e6e6e6;
    }

    .conversation-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .conversation-placeholder {
      margin-top: 50px;
      padding: 15px;
      background-color: #fafafa;
      border: 1px dashed #ccc;
      text-align: center;
      color: #999;
      border-radius: 8px;
    }

    .chat-area {
      flex-grow: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #e6e6e6;
      font-size: 18px;
      color: #333;
      font-weight: 600;
      background-color: #fafafa;
    }

    .chat-placeholder {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bbb;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">Instagram DMs</div>
    <div class="conversation-list">
      <div class="conversation-placeholder">Your chats will appear here</div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Message</div>
    <div class="chat-placeholder">Pick a conversation to start chatting</div>
  </div>
</body>
</html>
